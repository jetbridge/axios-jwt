name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 'Install Dependencies'
        id: install
        run: npm install

      - name: Run rests
        run: npm run test
